version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  server:
    build: ./server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://app:app@postgres:5432/app
      JWT_SECRET: change_me_secure_secret
      BASE_URL: http://server:4000
      ADMIN_SETUP_TOKEN: please-change-me
    command: sh -c "(npx prisma migrate deploy || npx prisma migrate resolve --applied 20250819_init && npx prisma migrate deploy || npx prisma db push) && node dist/index.js"
    ports:
      - "4000:4000"
    restart: unless-stopped

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000/api
    ports:
      - "3001:3000"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  db-data:
